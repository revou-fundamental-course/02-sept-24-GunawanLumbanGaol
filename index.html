<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Welcome to Kaltika</h1>
            <p>Hai Sobat, Selamat datang di Kaltika! :)<br> Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
        </div>
    </header>

    <main>
        <section>
            <button class="button">Segitiga</button>
            <button class="button">Jajar Genjang</button>
        </section>

        <section>
            <header>
                <div class="container luas-segitiga">
                    <h2>Luas Segitiga</h2>
                </div>
            </header>

            <article>
                <div class="segitiga">
                    <img src="asset\segitiga.jpeg" alt="Segitiga">
                    <p>Rumus Luas Segitiga yaitu:</p>
                    <p>L = 1/2 x a x t</p>
                    <p>Di mana:</p>
                    <p>L = Luas</p>
                    <p>a = Panjang Alas</p>
                    <p>t = Tinggi</p>
                </div>
            </article>
            
            <form>
                <header>
                    <div class="input-area">
                        <h3>Hitung Luas Segitiga</h3>
                    </div>
                </header>

                <div>
                    <input type="number" id="alas" placeholder="Alas">
                    <input type="number" id="tinggi" placeholder="Tinggi">
                    <button id="hitung-luas">Hitung</button>
                    <p id="hasil"></p>
                    <button id="reset">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js\script.js"></script>
</body>

</html>
